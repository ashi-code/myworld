<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="div1">
        <form>
            <h1>FEEDBACK FORM</h1>
            <br>
            <p><b>FEEDBACK FORM </b><br>We welcome your comments and suggestions.</p>
            <br><br>
                <!-----------type of comment----->
                <p>kind of comment would you like to send?</p>
                <br>
                <input type="checkbox" id="ckb" name="ckb" value="complaint">
                <label for="ckb">Complaint</label>
                <br>
                <input type="checkbox" id="pblm" name="ckb" value="problem">
                <label for="pblm">Problem</label>
                <br>
                <input type="checkbox" id="sgtn" name="ckb" value="suggestion">
                <label for="sgtn">Suggestion</label>
                <br><br>
                <!--------About website--------->
                <p>What about the website do you want to comment on?</p>
                <br>
                <input type="text" id="txt" class="input-field" placeholder="write comment">
                <br><br>
                <!---------Comment------------->
                <p>Enter your comments in the space provided below</p>
                <br>
                <textarea id="txtarea" placeholder="write comment" rows="4" cols="40" class="text-field"></textarea>
                <br><br><br>
                <!-----------Submit------------>
                <input type="submit" value="submit" class="btn">

        </form>
    </div>
</body>
</html>
