<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        h1
        {
           color: brown;
        }
        div
        {
            background-color: rgb(248, 222, 187);
            border: darkred;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <!----------Registration form------------>
    <div>
    <h1><u>REGISTRATION FORM</u></h1>
    <form id="form1" name="form1" action="register.php" method="POST">
        <!-------------First name------------>
        <label for="fname">Firstname</label>
        <input type="text" id="fname" name="fname" placeholder="Enter firstname">
        <br><br>
        <!-------------Last name------------->
        <label for="lname">Lastname</label>
        <input type="text" id="lname" name="lname" placeholder="Enter lastname">
        <br><br>
        <!-------------Address--------------->
        <label for="address">Address</label>
        <textarea id="address" name="address" rows="5" cols="32" placeholder="Enter address"></textarea>
        <br><br>
        <!-------------Gender---------------->
        <label>Gender</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br><br>
        <!-------------Course--------------->
        <label for="course">Course</label>
        <select id="course" name="course">
            <option value="bsc">BSc</option>
            <option value="bca">BCA</option>
            <option value="btech">BTech</option>
            <option value="msc">MSc</option>
            <option value="mca">MCA</option>
            <option value="mtech">MTech</option>
        </select>
        <br><br>
        <!--------------Hobby--------------->
        <label>Hobby</label>
        <br>
        <input type="checkbox" id="hobby1" name="hobby1" value="singing">
        <label for="hobby1">Singing</label>
        <br>
        <input type="checkbox" id="hobby2" name="hobby2" value="dancing">
        <label for="hobby2">Dancing</label>
        <br>
        <input type="checkbox" id="hobby3" name="hobby3" value="reading">
        <label for="hobby3">Reading</label>
        <br><br>
        <!--------------Phone number------->
        <label for="phno">Phone Number</label>
        <input type="text" id="phno" name="phno" placeholder="Enter phone No">
        <br><br>
        <!---------------Email------------->
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Enter email">
        <br><br>
        <!-------------Username------------>
        <label for="uname">Username</label>
        <input type="text" id="uname" name="uname" placeholder="Enter username">
        <br><br>
        <!--------------Password---------->
        <label for="pswd">Password</label>
        <input type="password" id="pswd" name="pswd" placeholder="Enter password">
        <br><br>
        <!---------Confirm password------->
        <label for="cpswd">Confirm password</label>
        <input type="password" id="cpswd" name="cpswd" placeholder="Re-enter password">
        <br><br>
        <!---------------Submit------------>
        <input type="submit" value="submit" style="color: darkred; background-color: rgb(169, 163, 230);">
    </form>
</div>
</body>
</html>
